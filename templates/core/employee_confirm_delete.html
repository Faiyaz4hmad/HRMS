{% extends 'base.html' %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 4rem auto; text-align: center;">
    <h2 style="color: var(--danger);">Confirm Deletion</h2>
    <p>Are you sure you want to delete the employee <strong>{{ employee.full_name }}</strong>?</p>
    <p style="color: #666; font-size: 0.9rem;">This action cannot be undone.</p>

    <form method="post" style="margin-top: 2rem;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'employee_list' %}" class="btn"
            style="background: #e0e0e0; color: #333; margin-left: 1rem;">Cancel</a>
    </form>
</div>
{% endblock %}
